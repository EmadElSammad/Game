<!DOCType html>

<html>

<head>
<meta @charset= "UTF-8">
<title> Rock Paper Sciessor Game </title>
<link rel="stylesheet" href="styles.css">
<head/>

<body>
   <header>
         <h1>
                 Let's play Rock Paper Scissor!
         </h1>
  </header>

  <div class= "score-board">

   <div id="user-label"    class= "badge"      >User   </div>
   <div id="comp-label"    class="badge"       >Comp   </div>

   <span id="user-score">0</span>:<span id="comp-score">0</span>
      </div>

<div class="result">
  <p> Paper covers Rock. You win!  </p>
</div>

<div class="choices">

<div class="choice" id="p">
  <img src="img/paper.png" alt="">
</div>

<div class="choice" id="r">
  <img src="img/rock.png" alt="">
</div>

<div class="choice" id="s">
  <img src="img/scissor.png" alt="">
</div>
</div>


<p id="action-message"> Make your Brave Move! </p>

<script src="app.js" charset="utf-8">
 </script>

</body>
<html/>
